<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ruby on Rails Club - Admin Login</title>
	<!-- Favicon -->
	<link rel="shortcut icon" href="./../img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="./../img/favicon.ico" type="image/x-icon">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;600;800&display=swap"
		rel="stylesheet">
	<!-- Style -->
	<link rel="stylesheet" href="./../css/style.css">
</head>

<body>
	<div class="admin-login-container">
		<div class="background-container"></div>
		<div class="form-container">
			<img src="./../img/logo.svg" class="logo">
			<form action="#" class="form paddingless borderless">
				<h1 class="form-title">Entrar</h1>
				<div class="input-row">
					<div class="input-container">
						<label for="#" class="label">E-mail</label>
						<input type="text" placeholder="Digite seu e-mail" class="input">
					</div>
				</div>
				<div class="input-row">
					<div class="input-container">
						<label for="#" class="label">Senha</label>
						<input type="password" placeholder="Digite sua senha" class="input">
					</div>
				</div>
				<div class="input-row">
					<div class="input-container">
						<a href="/admin/dashboard.html" type="submit" class="button full">Entrar</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
